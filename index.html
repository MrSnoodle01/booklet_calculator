<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booklet calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <form id="inputForm" class="text-center">
        <div class="mb-3">
            <label for=" numBooklets" class="form-labal">Number of booklets (10-10,000)</label>
            <input type="number" class="form-text" id="numBooklets" placeholder="0" min="10" max="10000">
        </div>
        <div class="mb-3">
            <label for="bookletPages" class="form-labal">Number of pages per booklet (8-64)</label>
            <input type="number" class="form-text" id="bookletPages" placeholder="0" min="8" max="64">
        </div>
        <div class="mb-3">
            <label for="bookletWidth" class="form-labal">Booklet Width (4-12 inches)</label>
            <input type="number" class="form-text" id="bookletWidth" placeholder="0" min="4" max="12" step="any">
        </div>
        <div class="mb-3">
            <label for="bookletHeight" class="form-labal">Booklet Height (4-12 inches)</label>
            <input type="number" class="form-text" id="bookletHeight" placeholder="0" min="4" max="12" step="any">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <p id="output" class="text-center"></p>

    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="errorModalLabel">Please use valid inputs</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="calculations.js"></script>
</body>

</html>
